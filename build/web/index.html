<html>
    <head>
        <title>Castellia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
            <nav class="navbar navbar-dark navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Castellia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="getPlayers">Players</a>
                        </li>                        
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container" style="margin-top:5%">
            <div class="card" style="width: 45rem;">
                <div class="card-header">
                    Create new Character
                </div>
                <div class="card-body">
                    <form action="AddPlayer" method="post" >
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input name="txtName" type="text" class="form-control" id="txtName" placeholder="Player" required>
                                    <label for="txtName">Name</label>
                                </div>        
                                <div class="form-floating mb-3">
                                    <input name="txtRace" type="text" class="form-control" id="txtRace" placeholder="Race" required>
                                    <label for="txtRace">Race</label>
                                </div> 
                            </div>
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input name="txtAge" type="number" class="form-control" id="txtAge" placeholder="Age$" required>
                                    <label for="txtAge">Age</label>
                                </div>  
                                <div class="form-floating mb-3">
                                    <input name="txtLore" type="text" class="form-control" id="txtLore" placeholder="Lore" required>
                                    <label for="txtLore">Lore</label>
                                </div>  
                            </div>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary" style="float: right">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
